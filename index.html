<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
<body>
<h1>To Do List</h1>

<div id="add-task">
    <h3>Add tasks</h3>
    <form id="new-task-from">
        <label for="description-field"> Description: </label>
        <input type="text" id="description-field" placeholder="Enter description"/>
        <label for="deadline-field">Deadline: </label>
        <input type="date" id="deadline-field"/>
        <input type="submit" value="Save" onclick=""/>
    </form>
</div>

<div>
    <table id="tasks-table">
        <thead>
        <tr>
            <th>Description</th>
            <th>Deadline</th>
            <th>Done</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
     
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
</div>
<script src="js/lib/jquery-3.4.1.js"></script>
<script src="js/tasks.js"></script>
</body>
</html>
